<section ng-controller='LangCtrl'>
    <h1>{{'options.lang.title' | translate}}</h1>
    <button data-ng-click="go('/nl/')">{{'options.lang.nl' | translate}}</button>
    <button data-ng-click="go('/en/')">{{'options.lang.en' | translate}}</button>
</section>

<section ng-controller="TodoController" ng-cloak>
    <h1>ToDo</h1>
    <p id="empty" ng-hide="todos.length || !loaded">{{'todo.nothingToDo' | translate}}</p>
    <table width="90%">
        <thead>
            <tr>
                <th width="5%"><i class="fa fa-1x fa-check-square-o"></i></th>
                <th width="70%">ToDo</th>
                <th width="10%">{{'todo.list.added' | translate}}</th>
                <th width="10%">klaar op</th>
                <th width="5%">prioriteit</th>
                <th width="5%"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="todo in todos | orderBy:'name'">
                <td>
                    <i ng-hide="{{todo.done}}" class="fa fa-1x fa-square-o" ng-click="todoOnOff(todo,'done')"></i>
                    <i ng-show="{{todo.done}}" class="fa fa-1x fa-check-square-o" ng-click="todoOnOff(todo,'done')"></i>
                </td>
                <td>{{todo.name}}</td>
                <td>{{todo.added}}</td>
                <td>{{todo.done_by}}</td>
                <td>
                    <i ng-hide="{{todo.priority}}" class="fa fa-1x fa-circle-o" ng-click="todoOnOff(todo,'priority')"></i>
                    <i ng-show="{{todo.priority}}" class="fa fa-1x fa-exclamation-circle" ng-click="todoOnOff(todo,'priority')"></i>
                </td>
                <td><i class="fa fa-1x fa-archive" ng-click="todoOnOff(todo,'removed')"></i></td>
            </tr>
        </tbody>
    </table>
    <form>
      <input type="text" ng-model="newTodoName" placeholder="todo" /><br />
      <input type="text" ng-model="newTodoAdded" placeholder="description" /><br />
      <input type="text" ng-model="newTodoDoneBy" placeholder="tag" /><br />
      <button ng-click="addTodo(newTodoName, newTodoAdded, newTodoDoneBy)"><i class="fa fa-1x fa-plus"> toevoegen</i></button>
    </form>

    <p>
      <a href ng-click="removeCompletedItems()"><i class="fa fa-1x fa-trash-o"> verwijder afgeronde taken</i></a>
      <input type="checkbox" ng-model="todo.completed" ng-change="changeCompleted(todo)" />
    </p>
    -->
</section>
