<form name="formTodo" ng-controller="formTodoCtrl">
    <p>
        <span ng-show="error">{{'error.bad-request' | translate}}</span>
    </p>
    <p>
        <label>{{'todo.form.todo' | translate}}</label>
        <input type="text" ng-model="toDo.todo" ng-maxlength="50" placeholder="{{'todo.form.todo' | translate}}" required />
    </p>
    <p>
        <label>{{'todo.form.doneBy' | translate}}</label>
        <input type="date" ng-model="toDo.doneBy" placeholder="" required />
    </p>
    <p>
        <label>{{'todo.form.description' | translate}}</label>
        <textarea ng-model="toDo.description" rows="5" placeholder="{{'todo.form.description' | translate}}"></textarea>
    </p>
    <p>
        <label>{{'todo.form.priority' | translate}}</label>
        <span class="checkbox" ng-show="toDo.priority" ng-click="checkboxed()"><i class="fa fa-exclamation-circle fa-1x fa-fw"></i></span>
        <span class="checkbox" ng-show="!toDo.priority" ng-click="checkboxed()"><i class="fa fa-circle-o fa-1x fa-fw"></i></span>
    </p>
    <p>
        <button class="button submit" ng-show="todoAddSubmit" ng-class="{disabled: !canSave()}" ng-disabled="!canSave()" ng-click="addTodo(toDo)"><i class="fa fa-exclamation fa-1x fa-fw"></i>{{'todo.form.submit' | translate}}</button>
        <button class="button submit" ng-show="!todoAddSubmit" ng-class="{disabled: !canSave()}" ng-disabled="!canSave()" ng-click="changeTodo(toDo)"><i class="fa fa-exclamation fa-1x fa-fw"></i>{{'todo.form.submit' | translate}}</button>
        <button type="button" class="button submit" ng-show="formTodo.$dirty" ng-click="resetForm()"><i class="fa fa-eraser fa-1x fa-fw"></i>{{'todo.form.reset' | translate}}</button>
    </p>
</form>
