<section>
    <h1>{{'login.form.title' | translate}}</h1>
    <form data-ng-controller="LoginCtrl">
        <p ng-show="isError()">{{ getError() | translate}}</p>
        <p>
            <label>{{'login.form.name' | translate}}</label>
            <input type="text" name="login" data-ng-model="user.name" placeholder="{{'login.form.name' | translate}}" required="required" /><br />
        </p>
        <p>
            <label>{{'login.form.password' | translate}}</label>
            <input type="password" name="password" data-ng-model="user.password" placeholder="{{'login.form.password' | translate}}" required="required" /><br />
        </p>
        <p>
            <button class="button" data-ng-click="loginSubmit()"><i class="fa fa-key fa-1x fa-fw"></i>{{'login.form.submit' | translate}}</button>
        </p>
    </form>
